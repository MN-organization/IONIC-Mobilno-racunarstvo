<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Prodaja automobila MN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col push-lg="3" sizeLg="6" push-md="2" sizeMd="8" sizeXs="12">
    <app-oglas-element *ngFor="let oglas of oglasi" [oglas]="oglas" [routerLink]="['/', 'oglasi', oglas._id]"></app-oglas-element>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
